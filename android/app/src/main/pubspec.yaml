version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Location Services
  geolocator: ^10.1.0
  permission_handler: ^11.0.1

  # Notifications
  flutter_local_notifications: ^16.1.0

  # Networking
  http: ^1.1.0

  # Maps
  google_maps_flutter: ^2.5.0

  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

